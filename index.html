<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
    </head>
    <body>
      <label for="">Name: </label>
      <input type="text" name="" id="name">
      <br>
      <label for="">Skill 1: </label>
      <input type="text" name="" id="skill-1">
      <br>
      <label for="">skill 2: </label>
      <input type="text" name="" id="skill-2">
      <br>
      <label for="">Address: </label>
      <input type="text" name="" id="address">
      <br>
      <button onclick="createCard()">Create</button>
      <button onclick="deleteCard()">Delete</button>

        <h2>Card</h2>

        <div class="card" id="card">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4 id="name-result">Name: </h4>
                <p id="s1-result">Skill 1: </p>
                <p id="s2-result">Skill 2: </p>
                <h4 id="address-result">Address: </h4>
            </div>
        </div>

        <script>

          let name = document.getElementById("name");
          let skillOne = document.getElementById("skill-1");
          let skillTwo = document.getElementById("skill-2");
          let address = document.getElementById("address");

          let nameResult = document.getElementById("name-result")
          let s1Result = document.getElementById("s1-result")
          let s2Result = document.getElementById("s2-result")
          let addressResult = document.getElementById("address-result");


          function createCard () {
            //
            nameResult.innerHTML += name.value;
            s1Result.innerHTML += skillOne.value;
            s2Result.innerHTML += skillTwo.value;
            addressResult.innerHTML += address.value;
          }

          function deleteCard (){
            let divCard = document.getElementById("card");
            divCard.innerHTML = "";

          }






          



        </script>

    </body>
</html>
